<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>WITHDRAWN</title>
</head>
<body>
<div class="container">
    <h1 class="center">WITHDRAWN</h1>
    <form class="form-horizontal" th:action="@{/dowithdrawn/{userId}(userId=${account.id})}" method="post">
        <div class="form-group">
            <div class="row">
            <label class="col-sm-2 control-label">Account Number:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:value="${account.accountNumber}" name="accountNumber" readonly>
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="row">
            <label class="col-sm-2 control-label">CURRENT BALANCE</label>
            <div class="col-sm-5">
                <p class="form-control" th:text="${account.balance}"></p>
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2">AMOUNT</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:value="${account.balance}" name="balance">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-4">
                <button type="submit" class="btn btn-success">WITHDRAWN</button>
            </div>
            <a th:href="@{/listofpersons}" class="btn btn-danger">CANCEL</a>
        </div>
    </form>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
